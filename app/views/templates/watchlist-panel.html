<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-eye-open"></span>
        监视列表
        <button type="button" class="btn btn-success btn-xs pull-right" ng-click="showModal()">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>

    <div class="panel-body">
        <div ng-if="!watchlists.length" class="text-center">
            用 <span class="glyphicon glyphicon-plus"></span>来创建监视列表
        </div>
        <div class="list-group">
            <a href="" ng-click="gotoList(list.id)" class="list-group-item" ng-class="{ active: currentList == list.id }" ng-repeat="list in watchlists">
                {{list.name}}
                <button type="button" class="close" ng-click="deleteList(list)">&times;</button>
            </a>

        </div>
    </div>
</div>
