<div class="modal " tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">创建监视列表</h4>
            </div>
            <form id="add-list" name="listForm">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="list-name">名称</label>
                        <input type="text" class="form-control" id="list-name" placeholder="监视列表的名称"
                               ng-model="watchlist.name" required>
                    </div>

                    <div class="form-group">
                        <label for="list-desc">简介</label>
                        <input type="text" class="form-control" id="list-desc" maxlength="40" placeholder="描述监视列表" ng-model="watchlist.desc" required>
                    </div>

                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="createList()" ng-disbaled="!listForm.$valid">创建</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
